<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Video Demos - Superfeet eCommerce Documentation</title>
    <link rel="stylesheet" href="arcadia-style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div class="container">
        <h1>Video Demos</h1>
        <p>Step-by-step video demonstrations of key platform features and processes.</p>
        
        <div class="video-demos">
            <div class="video-item">
                <h3><a href="https://www.loom.com/share/a2aeeab3851942e18eec2a258ff50cb2?sid=8b783678-5826-4f1a-a155-61db9449c132" target="_blank" rel="noopener noreferrer">Platform Overview</a></h3>
                <p class="video-duration">Duration: 5:32</p>
                <p class="video-description">Introduction to the Superfeet eCommerce platform architecture and key features.</p>
            </div>
        </div>
    </div>
    
    <div id="footer-container"></div>
    
    <script>
        // Header menu functionality
        function initializeHeaderMenu() {
            const menuToggle = document.getElementById('menu-toggle');
            const headerMenu = document.getElementById('header-menu');
            
            if (menuToggle && headerMenu) {
                // Toggle menu on button click
                menuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const isOpen = headerMenu.classList.contains('show');
                    
                    if (isOpen) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!headerMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                        closeMenu();
                    }
                });
                
                // Close menu on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        closeMenu();
                    }
                });
                
                function openMenu() {
                    headerMenu.classList.add('show');
                    menuToggle.classList.add('active');
                    menuToggle.setAttribute('aria-expanded', 'true');
                }
                
                function closeMenu() {
                    headerMenu.classList.remove('show');
                    menuToggle.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            }
        }

        // Load header component
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                initializeHeaderMenu();
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });

        // Load footer component
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                // Fallback footer if component fails to load
                document.getElementById('footer-container').innerHTML = `
                    <footer class="arcadia-footer">
                        <div class="footer-content">
                            <p>This documentation is proprietary and confidential. Unauthorized distribution is prohibited.</p>
                            <p><a href="https://arcadiadigital.com" target="_blank">Arcadia Digital</a> | <a href="https://github.com/petebuzzell-ad/superfeet-documentation" target="_blank">GitHub Repository</a></p>
                        </div>
                    </footer>
                `;
            });
    </script>
</body>
</html>
